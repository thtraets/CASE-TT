
<h1>Weekoverzicht van week {{date | date:'w'}}</h1>

<table class="table table-hover col-8">
  <thead class="thead-light">
    <tr>
      <th>Start</th>
      <th>Duur</th>
      <th>Titel</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let courseInstance of courseInstances" >
      <td>{{ courseInstance.startDate | date:'dd/MM/yyyy'}} </td>
      <td>{{ courseInstance.course.duration }}</td>
      <td>{{ courseInstance.course.title }}</td>
     </tr>
  </tbody>
</table>
